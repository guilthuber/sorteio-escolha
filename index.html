<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        :root { --bg-color: #1a1a1a; --text-color: #f0f0f0; --accent-color: #007bff; --accent-hover: #0056b3; --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-family); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .menu-container { text-align: center; }
        h1 { color: var(--accent-color); margin-bottom: 40px; }
        .menu-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 15px;
            transition: background-color 0.3s;
        }
        .menu-button:hover { background-color: var(--accent-hover); }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menu Principal</h1>
        <div>
            <a href="sorteio_escolhas.html" class="menu-button">Escolhas</a>
            <a href="campeonatos.html" class="menu-button">Campeonatos</a>
        </div>
    </div>
</body>
</html>
